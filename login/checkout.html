<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>Checkout</h2>

    <!-- checkout form -->
    <form action="success.html" method="GET">
        <div>
            <label for="sender_first_name">First name</label>

        </div>
        <input type="text" name="sender_first_name" id="sender_first_name" required>
        <div>
            <label for="sender_last_name">Last name</label>
        </div>
        <input type="text" name="sender_last_name" id="sender_last_name" required>
        <div>
            <label for="sender_email">Email</label>
        </div>
            <input type="email" id="sender_email" name="sender_email" required>
        <div>
            <label for="sender_phone">Phone</label>
        </div>
            <input type="tel" id="sender_phone" name="sender_phone" pattern="[0-9]{3}/[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        <div>
            <label for="sender_address_line_1">Address 1</label>
        </div>
            <input type="text" name="sender_address_line_1" id="sender_address_line_1" required>
        <div>
            <label for="sender_address_line_2">Address 2(Optional)</label>
        </div>
            <input type="text" id="sender_address_line_2" name="sender_address_line_2">
        <div>
            <label for="sender_city">City</label>
        </div>
            <input type="text" id="sender_city" name="sender_city" required>
        <div>
            <label for="sender_zip">ZIP code</label>
        </div>
            <input type="text" id="sender_zip" name="sender_zip" required>
        <div>
            <label for="sender_country">Country</label>
        </div>
            <select name="sender_country" id="sender_country" required>
                <option value="" disabled selected>Choose country</option>
                <option value="hr">Hrvatska</option>
                <option value="rs">Srbija</option>
                <option value="ba">BiH</option>
                <option value="si">Slovenija</option>
                <option value="me">Crna Gora</option>
                <option value="al">Albanija</option>
                <option value="mk">Makedonija</option>
            </select>
        <div>
            <label for="payment_method">Payment method</label>
        </div>
            <select name="payment_method" id="payment_method" required>
                <option value="" disabled selected>Choose your payment method</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
                <option value="paypal">Paypal</option>
            </select>
        <div>
            <label for="payment_card_hold">Card holder</label>
        </div>
            <input type="text" id="payment_card_hold" name="payment_card_hold" required>
        <div>
            <label for="payment_card_number">Card number</label>
        </div>
            <input type="number" id="payment_card_number" name="payment_card_number" required>
        <div>
            <label for="payment_card_expiration_month">Expiration date</label>
        </div>
            <select name="payment_card_expiration_month" id="payment_card_expiration_month" required>
                <option value="" disabled selected>Choose Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="payment_card_expiration_year" id="payment_card_expiration_year" required>
                <option value="" disabled selected>Choose Year</option>
                <option value="1">2021</option>
                <option value="2">2022</option>
                <option value="3">2023</option>
                <option value="4">2024</option>
                <option value="5">2025</option>
                <option value="6">2026</option>
                <option value="7">2027</option>
                <option value="8">2028</option>
                <option value="9">2029</option>
                <option value="10">2030</option>
                <option value="11">2031</option>
                <option value="12">2032</option>
            </select>
            <button>Send</button>
    </form>
</body>
</html>
